<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entre Nós</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="/entre-nos/manifest.json">
  <meta name="theme-color" content="#f4f1ed">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f4f1ed;
      color: #3a3a3a;
    }

    .app {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-weight: normal;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 30px;
      color: #6b6b6b;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .footer {
      text-align: center;
      font-style: italic;
      margin-top: 30px;
      color: #6b6b6b;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: #d8cfc4;
      border: none;
    }
  </style>
</head>

<body>
  <div class="app" id="app"></div>

  <script>
  const CODIGO_CASAL = "ENTRE-0902";

  // DATA REAL DA TRANSFERÊNCIA
  const DATA_TRANSFERENCIA = new Date(2026, 1, 10); 
  // Atenção: mês 1 = fevereiro (JS começa no zero)

  const IDADE_INICIAL_EMBRIAO = 5; // D5

  const app = document.getElementById("app");

  function diasEntre(d1, d2) {
    return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
  }

  function renderHoje() {
    const hoje = new Date();
    const diasPassados = diasEntre(DATA_TRANSFERENCIA, hoje);
    const idadeEmbriao = IDADE_INICIAL_EMBRIAO + diasPassados;

    // idade gestacional padrão médica
    const idadeGestacional = idadeEmbriao + 14;
    const semanas = Math.floor(idadeGestacional / 7);
    const dias = idadeGestacional % 7;

    app.innerHTML = `
      <h1>Entre Nós</h1>
      <div class="subtitle">onde a vida começa em silêncio</div>

      <div class="card">
        <strong>Hoje, a vida está com</strong><br>
        ${semanas} semanas e ${dias} dias<br>
        <small>${idadeEmbriao} dias de desenvolvimento embrionário</small>
      </div>

      <div class="card">
        <strong>Fase atual</strong><br>
        Implantação e organização inicial da vida
      </div>

      <div class="card">
        <strong>Curiosidade do dia</strong><br>
        Mesmo invisível, tudo já está sendo cuidadosamente definido.
      </div>

      <div class="footer">
        “Ainda não pode ser visto,<br>mas já é profundamente amado.”
      </div>
    `;
  }

  function pedirCodigo() {
    app.innerHTML = `
      <h1>Entre Nós</h1>
      <div class="subtitle">
        Algumas histórias precisam apenas de um código.
      </div>

      <input id="codigo" placeholder="Digite o código do casal" />
      <button onclick="verificarCodigo()">Entrar</button>
    `;
  }

  function verificarCodigo() {
    const valor = document.getElementById("codigo").value;
    if (valor === CODIGO_CASAL) {
      localStorage.setItem("codigo_ok", "sim");
      renderHoje();
    } else {
      alert("Código incorreto.");
    }
  }

  if (localStorage.getItem("codigo_ok") === "sim") {
    renderHoje();
  } else {
    pedirCodigo();
  }
</script>

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/entre-nos/service-worker.js");
    }
  </script>
</body>
</html>
